<!DOCTYPE html><html lang="tr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Modern Website</title><style> * { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; line-height: 1.6; color: #333; background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%); } .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; } .navbar { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 1rem 0; position: fixed; width: 100%; top: 0; z-index: 1000; } .nav-brand { color: white; font-size: 1.5rem; font-weight: bold; } .hero { padding: 120px 0; text-align: center; color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; } .hero h1 { font-size: 3rem; margin-bottom: 1rem; font-weight: 800; } .btn { display: inline-block; padding: 1rem 2rem; background: rgba(255,255,255,0.2); color: white; text-decoration: none; border-radius: 50px; font-weight: 600; transition: all 0.3s; border: 2px solid rgba(255,255,255,0.3); } .btn:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); } .section { padding: 80px 0; background: white; } .footer { background: #1f2937; color: white; text-align: center; padding: 3rem 0; } @media (max-width: 768px) { .hero h1 { font-size: 2rem; } } </style></head><body><section class="hero"><div class="hero-content"><h1>Hoş Geldiniz</h1><p>Modern ve kullanıcı dostu web sitesi</p><a href="#services" class="btn">Keşfet</a></div></section><script> // Smooth scroll document.querySelectorAll('a[href^="#"]').forEach(anchor => { anchor.addEventListener('click', function (e) { e.preventDefault(); const target = document.querySelector(this.getAttribute('href')); if (target) { target.scrollIntoView({ behavior: 'smooth' }); } }); }); // Header scroll effect window.addEventListener('scroll', () => { const navbar = document.querySelector('.navbar'); if (window.scrollY > 50) { navbar.style.background = 'rgba(255,255,255,0.95)'; navbar.style.color = '#333'; } else { navbar.style.background = 'rgba(255,255,255,0.1)'; navbar.style.color = 'white'; } }); </script></body></html>
